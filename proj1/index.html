<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Play&display=swap" rel="stylesheet">

    <title>Javascript on Steroids</title>
</head>

<body>

    <!----------- challenge 1 -->

    <div class="container-1 google-font">

        <h2>Challenge 1: your age in days</h2>

        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary " onclick="ageInDays()">Click me</button>
            </div>

            <div>
                <button class="btn btn-warning " onclick="reset()">Rest</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>

    </div>

    <!----------- challenge 2 -->
    <div class="container-2 google-font">

        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success " id="cat-generator" onclick="generateCat()">Generate Cat</button>
        <img class="magic-cat" src="https://media.giphy.com/media/BzyTuYCmvSORqs1ABM/giphy.gif" alt="cat gif">

        <div class="flex-box-container-2" id="flex-cat-gen">

        </div>
    </div>



    <!--------------- challenge 3: RPS -->
    <div class="container-3 google-font">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps " id="flex-box-rps-div">
            <img id="rock" src="static/images/rock.png" alt="rock" height="150" width="150" onclick="rpsGame(this)">
            <img id="paper" src="static/images/paper.png" alt="paper" height="150" width="150" onclick="rpsGame(this)">
            <img id="scissors" src="static/images/scissors.png" alt="scissors" height="150" width="150"
                onclick="rpsGame(this)">
        </div>

    </div>

    <div class="container-4 google-font">

        <h2 id="change-my-color">Challenge 4: Buttons And Colors</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="grey">Grey</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo</button>
            <button class="btn btn-warning">Google</button>
            <button class="btn btn-success">Facebook</button>
            <button class="btn btn-secondary">test</button>
        </div>

    </div>



    <!-- --------------------- Challege 5: Black-Jack  --------->

    <div class="container-5 google-font">
        <h2>Challenge 5: BlackJack</h2>
        <h3><span id="blackjack-result"> Let's Play!</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span> </h2>
            </div>

            <div id="dealer-box">
                <h2>dealer: <span id="dealer-blackjack-result">0</span> </h2>
            </div>
        </div>


        <div class="flex-blackjack-row-2">

            <div>
                <button class="btn-lg btn-primary me-3" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning me-3" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger me-3" id="blackjack-deal-button">Deal</button>
            </div>
        </div>



        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Drwas</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span> </td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>

        </div>
    </div>






    <script src="static\js\script.js"></script>
</body>

</html>
